<!DOCTYPE html>
<html lang="en">
        <!-- Login-page -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/HTML/style.css">
    <script src="/JS/Script.js"></script>
    <title>Spotstar-Shiyam S</title>
</head>
<body>  
    <div class="container">
    <div class="box">
        <div class="header">
            <p >Log In</p>
        </div>
        <div class="input-box">
            <label for="email">Username</label>
            <input type="text" placeholder=" 'Shiyam' " class="input-field" id="email" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <label for="pass">Password</label>
            <input type="password" placeholder=" 'Shiyam@123' " class="input-field" id="pass" required>
            <i class="bx bx-lock"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="LOG IN" onclick="signin()">
        </div>
        <div class="bottom">
            <span><a href="/HTML/register.html">Sign Up</a></span>
            <span><a href="/HTML/forgetpassword.html">Forgot Password?</a></span>
        </div>
    </div>
    <div class="wrapper"></div>
    </div>
</body>
</html>
